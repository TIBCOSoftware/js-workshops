<!DOCTYPE html>
<html>
<head>
    <title>TIBCO Jaspersoft demo - UrbanRoast</title>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="../../../resources/stylesheets/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../../resources/stylesheets/bootstrap-multiselect.css"/>
    
    <!-- Taggle CSS -->
    <link rel="stylesheet" type="text/css" href="../../../resources/stylesheets/taggle.css"/>
    <link rel="stylesheet" type="text/css" href="../../../resources/stylesheets/projects.min.css"/>
    
</head>
<body>
    <div id="main" class="container-fluid"> 
        <div class="row roast-header">
            <div class="logo col-md-3 col-sm-12">
                <img src="../../../resources/images/new_logo1.png" style="width: 100%; height: auto;">
            </div>
            <div class="roast-tag-input col-md-6">
                <div id="coffeeTag" class="input textarea clearfix"></div>
            </div>
            <div class="col-md-3" style="float: right; padding-right: 35px;">
                <div class="dropdown">
                    <img class="menu-icon-roast" src="../../../resources/images/menu-icons/menu-icon-midbrown.png">
                    <div class="dropdown-content">
                        <a href="../../module3/3-1/cafe.html">Cafe</a>
                        <a href="roast.html">Roastery</a>
                        <a href="../../module1/1-3/locations.html">Locations</a>
                    </div>
                </div>
                <button class="btn roast-btn" onclick="createInput();">Run Report</button>
            </div>
        </div>
        
        <div class="row roast-content">
            <div class="left-panel col-sm-7">
                <div class="roast-gauges">
                    <div class="roast-large-gauge">
                    <p>On Goal</p>
                    <svg id="fillgauge1" width="145px"></svg>
                    </div>
                    <div class="roast-small-gauge">
                        <p>To Profile</p>
                        <svg id="fillgauge2" width="120px"></svg>
                    </div>
                    <div class="roast-small-gauge">
                        <p>Roasted</p>
                        <svg id="fillgauge3" width="120px"></svg>
                    </div>    
                    <div class="roast-small-gauge">
                        <p>Shipped</p>
                        <svg id="fillgauge4" width="120px"></svg>
                    </div>
                </div>
                <div class="roast-chart1">
                    <div id="container2"></div>
                </div>          
            </div>

            <div class="drop-input col-sm-5">
                <div id="multi-select" class="rightPanel row multiselect-group">
                    <div id="multi-country" class="multiselect">
                        <p class="multiLabel">Country</p>
                        <select id="coffeeCountry" multiple="multiple">
                        </select>
                    </div>

                    <div id="multi-blend" class="multiselect">
                        <p class="multiLabel">Blend</p>
                        <select id="coffeeBlend" multiple="multiple">
                        </select>
                    </div>

                    <div id="multi-aroma" class="multiselect">
                        <p class="multiLabel">Aroma</p>
                        <select id="coffeeAroma" multiple="multiple">
                        </select>
                    </div>
                </div>
                <div class="roast-table">
                    <div id="container1"></div>
                </div>
            </div>
        </div>
        
        <div class="row footer">
            <div class="roast-chart2 col-sm-12">
                <div id="container3"></div>   
            </div>
        </div>
        
        <div class="row roast-additional">
            <div class="col-sm-6">
                <div class="chart-header">Raw Bean Used by Country and Blend</div>
                <div id="container5" style="height: 450px; padding-left: 30px;"></div>
            </div>
            <div class="col-sm-6">
                <div class="chart-header">Average Loss/Reduction on each Roast</div>
                <div id="container4"></div>
            </div>
        </div>
        <div id="details"></div> 
    </div>
    
<!--JAVASCRIPT FILES -->

<!-- D3 -->
<script src="../../../resources/javascripts/d3/d3.min.js" language="JavaScript"></script>
<script src="../../../resources/javascripts/d3/liquidFillGauge.js" language="JavaScript"></script>

<!-- jQuery -->
<script type="text/javascript" src="../../../resources/javascripts/jquery.min.js"></script>
<script type="text/javascript" src="../../../resources/javascripts/jquery.js"></script>
<!-- Bootstrap Core JavaScript -->
<script type="text/javascript" src="../../../resources/javascripts/bootstrap.min.js"></script>
<script type="text/javascript" src="../../../resources/javascripts/bootstrap-multiselect.js"></script>

<!-- Taggle -->
<script type="text/javascript" src="../../../resources/javascripts/taggle.min.js"></script>

<!-- Visualize.js --> 
<script type='text/javascript' src="http://localhost:8080/jasperserver-pro/client/visualize.js"></script>
<script type="text/javascript" src="javascripts/roast-main.js"></script>
    
</body>
</html>
