<script>
    function customCup(syrup, water, milk, cream, liquor, espresso, coffee) {
        data = [
            ["Syrup", syrup, "#BD989A"],
            ["Water", water, "#03A4CA"],
            ["Milk", milk, "#EDEDED"],
            ["Cream", cream, "#FEEDA6"],
            ["Liquor", liquor, "#C77918"],
            ["Espresso", espresso, "#7F3303"],
            ["Coffee", coffee, "#3D1A03"]
        ];

        var chart = new D3Funnel("#funnel");
        chart.draw(data);

        var options = {

            // width of the chart;
            // defaults to container's width (if non-zero)
            width: 147,

            // height of the chart;
            // defaults to container's height (if non-zero)
            height: 210,

            // The percent of total width the bottom should be
            bottomWidth: 1 / 1.4,

            // How many sections to pinch
            bottomPinch: 0,

            // Whether the funnel is curved
            isCurved: false,

            // The curvature amount
            curveHeight: 20,

            // Either "solid" or "gradient"
            fillType: "solid",

            // Whether the funnel is inverted
            isInverted: false,

            // Whether the funnel has effects on hover
            hoverEffects: true,

            // Whether the funnel should calculate the blocks by
            // the count values rather than equal heights
            dynamicArea: true,

            label: {
                // Any valid font size
                fontSize: "0px"
            }
        };
        chart.draw(data, options);
    }
</script>
